<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive rating component</title> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <div class="mid">
      <div class="title">
        How did we do?
      </div>
      <div class="text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </div>
    </div>
    <div class="rating">
      <div class="numeral">1</div>
      <div class="numeral">2</div>
      <div class="numeral">3</div>
      <div class="numeral">4</div>
      <div class="numeral">5</div>
    </div>
    <div class="submit-butt">
      Submit
    </div>
  </div>
 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
